<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello Crud</title>
    <style>
        .container{
            max-width: 550px;
        }
    </style>
  </head>
  <body>

    <div class="container mt-5">
        
        <h3>Tambah Data Task</h3>
        <a href="/task/" class="btn btn-sm btn-primary">Lihat Data</a>
       <hr/>

       {{ if.pesan }}
       <div class="alret alert-success">
            {{ .pesan }}
       </div>
       {{ end }}
        <form action="/task/add" method="post">
            <div class="form-group">
                <label for="">Task</label>
                <input type="text" name="input_task" value="{{ .task.InputTask }}" class="form-control {{ if .validation.InputTask }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.InputTask }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Nama</label>
                <input type="text" name="name"  value="{{ .task.Name }}" class="form-control {{ if .validation.Name}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Name }}
                </div>
            </div> 
            <div class="form-group">
                <label for="">Deadline</label>
                <input type="date" name="deadline" value="{{ .pasien.Deadline }}" class="form-control {{ if .validation.Deadline}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Deadline }}
                </div>
            </div>   
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">SIMPAN</button>
            </div>    
        </form>
    </div>


  </body>
</html>
